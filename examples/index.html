<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>moochart</title>
  <script src="assets/js/mootools-1.2.3-core-nc.js" type="text/javascript" charset="utf-8"></script>
  <!--[if IE]><script type="text/javascript" src="assets/js/excanvas.js"></script><![endif]-->
  <script src="../moochart.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css" media="screen">
    body {
      background-image: url(assets/img/grad.png);
      background-repeat: repeat-x;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    window.addEvent('domready', function(){
      
      var container = document.id('container');
      
      function generateRandomSet(size){
        var s = [];
        for (var i = 1; i <= size; i++) {
          s.push([i, $random(2, 4*i)]);
        };
        return s;
      }
      
      
      // example 1
      
      var barChart = new Chart.Bar({
        width: 700,
        height: 400
      });
      
      barChart.add(generateRandomSet(10), {color: '#ffff00'});
      
      container.adopt(barChart);
      
      
      // example 2
      
      var lineChart = new Chart.Line({
        width: 700,
        height: 400
      });
      
      lineChart.add(generateRandomSet(100));
      lineChart.add(generateRandomSet(100), {
        color: '#ff0000',
        lineWidth: 2
      });
      
      container.adopt(lineChart);
      
    });
  </script>
</head>
<body>
  <div id="container"></div>
</body>
</html>
